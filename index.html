<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather App</title><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&display=swap" rel="stylesheet"/></head><body><header></header><main><div class="video-container"><div class="color-overlay"></div><video autoplay loop muted id="video"><source src="" type="video/mp4"/></video></div><div class="checkbox-container"><input type="checkbox" class="checkbox" id="checkbox-unit"/> <label class="label" for="checkbox-unit"><div class="ball"></div><p class="unitC">°C</p><p class="unitF">°F</p></label></div><div class="search-wrapper"><input placeholder="Search City" id="search"/> <small id="error">Error: City not found.</small></div><section id="city-info" class="city-info"><h1></h1><h2></h2></section><div id="current-weather" class="current-weather"><div class="current-weather_cointainer"><img src=""/><div class="current-weather_temp"><h1></h1><h2></h2></div></div><section class="current-weather__details"><div class="current-weather__details__column"><div class="current-weather__item"><img src="images/feelslike.png" alt="Feels Like"/><p>Feels Like:</p><p class="feels-like"></p></div><div class="current-weather__item"><img src="images/sunrise.png" alt="Sunrise"/><p>Sunrise:</p><p class="sunrise"></p></div><div class="current-weather__item"><img src="images/sunset.png" alt="Sunset"/><p>Sunset:</p><p class="sunset"></p></div></div><div class="current-weather__details__column"><div class="current-weather__item"><img src="images/humidity.png" alt="Humidity"/><p>Humidity:</p><p class="humidity"></p></div><div class="current-weather__item"><img src="images/wind.png" alt="Wind Speed"/><p>Wind Speed:</p><p class="wind-speed"></p></div><div class="current-weather__item"><img src="images/pressure.png" alt="Pressure"/><p>Pressure:</p><p class="pressure"></p></div></div></section></div><section id="forecast" class="forecast"><div class="forecast__item"><p>Now</p><img id="forecast__item__current-condition"/><p id="forecast__item__curent-temp"></p></div><div class="forecast__item"><p class="forecast__item__time"></p><img/><p class="forecast__item__temperature"></p></div><div class="forecast__item"><p class="forecast__item__time"></p><img/><p class="forecast__item__temperature"></p></div><div class="forecast__item"><p class="forecast__item__time"></p><img/><p class="forecast__item__temperature"></p></div><div class="forecast__item"><p class="forecast__item__time"></p><img/><p class="forecast__item__temperature"></p></div><div class="forecast__item"><p class="forecast__item__time"></p><img/><p class="forecast__item__temperature"></p></div><div class="forecast__item"><p class="forecast__item__time"></p><img/><p class="forecast__item__temperature"></p></div><div class="forecast__item"><p class="forecast__item__time"></p><img/><p class="forecast__item__temperature"></p></div><div class="forecast__item"><p class="forecast__item__time"></p><img/><p class="forecast__item__temperature"></p></div></section></main><script defer="defer" src="main.js"></script></body></html>
