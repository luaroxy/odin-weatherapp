<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>

    <main>
      <div class="search-wrapper">
        <input type="text" placeholder="Search City" id="search" />
      </div>

      <section class="city-info">
        <h1 id="city-info__city">Regina, CA</h1>
        <h2 id="city-info__date">Saturday, September 17</h2>
      </section>

      <div class="current-weather">
        <div class="current-weather_cointainer">
            <img src="images/Clouds.png">
            <div class="current-weather_temp">
                <h1>20&#8451</h1>
                <h2>Overcast clouds</h2>
            </div>
        </div>
        <section class="current-weather__details">
            <div class="current-weather__details__column">
                <div class="current-weather__item">
                    <img src="images/feelslike.png" alt="Feels Like"> 
                    <p>Feels Like:</p>
                    <p>17&#8451</p>
                </div>

                <div class="current-weather__item">
                    <img src="images/sunrise.png" alt="Sunrise"> 
                    <p>Sunrise:</p>
                    <p>7:00</p>
                </div>

                <div class="current-weather__item">
                    <img src="images/sunset.png" alt="Sunset"> 
                    <p>Sunset:</p>
                    <p>18:00</p>
                </div>
            </div>
            <div class="current-weather__details__column">
                <div class="current-weather__item">
                    <img src="images/humidity.png" alt="Humidity"> 
                    <p>Humidity:</p>
                    <p>58%</p>
                </div>

                <div class="current-weather__item">
                    <img src="images/wind.png" alt="Wind Speed"> 
                    <p>Wind Speed:</p>
                    <p>2.57 m/s</p>
                </div>

                <div class="current-weather__item">
                    <img src="images/pressure.png" alt="Pressure"> 
                    <p>Pressure:</p>
                    <p>1008 hPa</p>
                </div>
            </div>
        </section>
      </div>

      <section class="forecast">
        <div class="forecast__item">
            <p>Now</p>
            <img src="images/Clouds.png"> 
            <p>17&#8451</p>
        </div>

        <div class="forecast__item">
            <p>21:00</p>
            <img src="images/Clouds.png"> 
            <p>17&#8451</p>
        </div>

        <div class="forecast__item">
            <p>00:00</p>
            <img src="images/Clouds.png"> 
            <p>17&#8451</p>
        </div>

        <div class="forecast__item">
            <p>03:00</p>
            <img src="images/Clouds.png"> 
            <p>17&#8451</p>
        </div>

        <div class="forecast__item">
            <p>06:00</p>
            <img src="images/Clouds.png"> 
            <p>17&#8451</p>
        </div>

        <div class="forecast__item">
            <p>09:00</p>
            <img src="images/Clouds.png"> 
            <p>17&#8451</p>
        </div>

        <div class="forecast__item">
            <p>12:00</p>
            <img src="images/Clouds.png"> 
            <p>17&#8451</p>
        </div>

        <div class="forecast__item">
            <p>15:00</p>
            <img src="images/Clouds.png"> 
            <p>17&#8451</p>
        </div>

        <div class="forecast__item">
            <p>18:00</p>
            <img src="images/Clouds.png"> 
            <p>17&#8451</p>
        </div>

      </section>
    </main>
  <script defer src="main.js"></script></body>
</html>
